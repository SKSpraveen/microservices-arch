<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 1440 800"
  fill="none"
  preserveAspectRatio="xMidYMid slice"
>
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(255, 255, 255, 0.05)" />
      <stop offset="100%" stop-color="rgba(255, 255, 255, 0.02)" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(255, 255, 255, 0.08)" />
      <stop offset="100%" stop-color="rgba(255, 255, 255, 0.03)" />
    </linearGradient>
  </defs>

  <!-- Large Abstract Shape -->
  <path
    d="M0 400C200 600 600 200 1440 400V800H0V400Z"
    fill="url(#gradient1)"
    opacity="0.7"
  />

  <!-- Small Abstract Shape -->
  <path
    d="M0 200C200 300 400 100 1440 200V400H0V200Z"
    fill="url(#gradient2)"
    opacity="0.5"
  />

  <!-- Circles for Texture -->
  <circle cx="200" cy="600" r="80" fill="rgba(255, 255, 255, 0.08)" />
  <circle cx="800" cy="300" r="120" fill="rgba(255, 255, 255, 0.05)" />
  <circle cx="1200" cy="700" r="60" fill="rgba(255, 255, 255, 0.06)" />

  <!-- Diagonal Lines -->
  <line
    x1="0"
    y1="0"
    x2="1440"
    y2="800"
    stroke="rgba(255, 255, 255, 0.05)"
    strokeWidth="2"
  />
  <line
    x1="0"
    y1="800"
    x2="1440"
    y2="0"
    stroke="rgba(255, 255, 255, 0.05)"
    strokeWidth="2"
  />
</svg>